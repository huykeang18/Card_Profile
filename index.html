<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Profile</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="card_bg">
    <!-- card  -->
    <div class="card">
      <!-- btn_pro -->
      <div class="pro">
        <span>Pro</span>
      </div>
      <!-- Profile img  -->
      <div class="profile_bg">
        <div class="profile_radius1">
          <div class="profile_radius2">
            <img src="ENTP.jpg" alt="">
          </div>
        </div>
      </div>

      <!-- Text  -->
      <div class="text_bg">
        <h3>HK <br><span>Cambodia</span></h3>
        <p>User intrface designer and <br> front-end developer</p>
      </div>

      <!-- button  -->
      <div class="btn_bg">
        <div class="btn">
          <button class="btn_message">Message</button>
          <button class="btn_following">Following</button>
        </div>
      </div>

      <!-- skill -->
      <div class="bg_skill">
        <p>Skills</p>
        <div class="btn">
          <button>UX/UI</button>
          <button>Front-End Development</button>
          <button>HTML </button>
          <button>CSS </button>
          <button>Javascript</button>
          <button>Node</button>
          <button>React</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
